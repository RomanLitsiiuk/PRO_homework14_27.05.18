<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" type="text/css" href="dist/css/styles.css">
  <script src="src/js/main.js" defer></script>
</head>
<body>
  <div class="Container">
    <h2 class="Header">Hello, merry-go-round!</h2>
    <div class="Slider u-padding" id="slider">
      <button class="Slider-arrow Slider-arrow--back">◄</button>
      <div class="Gallery">
        <ul class="Gallery-line">
          <li class="Gallery-slide">
            <img src="src/images/First.jpg" alt="first slide">
          </li>
          <li class="Gallery-slide">
            <img src="src/images/Second.jpg" alt="second slide">
          </li>
          <li class="Gallery-slide">
            <img src="src/images/Third.jpg" alt="third slide">
          </li>
          <li class="Gallery-slide">
            <img src="src/images/Fourth.jpg" alt="fourth slide">
          </li>
          <li class="Gallery-slide">
            <img src="src/images/Fifth.jpg" alt="fifth slide">
          </li>
        </ul>
      </div>
      <button class="Slider-arrow Slider-arrow--next">►</button>
    </div>

            <img src="src/images/Third.jpg" alt="third slide">
          </li>
          <li class="Gallery-slide">
            <img src="src/images/Fourth.jpg" alt="fourth slide">
          </li>

          </li>
        </ul>
      </div>
      <button class="Slider-arrow Slider-arrow--next">►</button>
    </div>

</html>
